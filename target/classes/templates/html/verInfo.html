<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleInstalaciones.css">
    <title>Document</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand"><img src="../Proyecto Sistemas/imagenes/logo.png" class="logo-brand" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <ion-icon name="menu-outline"> </ion-icon>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#ofertaA">Oferta Académica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ubicacion">Ubicación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
    <div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Nombre</label>
            <p class="form-control" id="name" th:text="${mtr.name}"></p> 
          </div>
          <div class="form-group col-md-4">
            <label for="rfc">RFC</label>
            <p class="form-control" id="rfc" th:text="${mtr.rfc}"></p>
          </div>
          <div class="form-group col-md-4">
            <label for="curp">CURP</label>
            <p class="form-control" id="curp" th:text="${mtr.curp}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="inputImparte">Imparte</label>
            <p class="form-control" id="inputImparte" placeholder="1234 Main St" th:text="${mtr.imparte}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="address">Dirección</label>
            <p class="form-control" id="address" placeholder="1234 Main St" th:text="${mtr.address}"></p>
          </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-3">
            <label for="inputGrado">Grado</label>
            <p class="form-control" id="inputGrado" th:text="${mtr.grado}"></p>
          </div><div class="form-group col-md-6">
            <label for="materia">Materia</label>
            <p class="form-control" id="materia" th:text="${mtr.materia}"></p>
          </div>
          <div class="form-group col-md-3">
            <label for="age">Edad</label>
            <p class="form-control" id="age" th:text="${mtr.edad}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="nPhone">No. Teléfono</label>
            <p class="form-control" id="nPhone" th:text="${mtr.phone}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="mail">Correo institucional</label>
            <p  class="form-control" id="mail" th:text="${mtr.email}"></p>
          </div>
        </div>
      </div>
</body>
</html>
