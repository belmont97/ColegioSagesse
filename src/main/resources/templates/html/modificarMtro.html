<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js
      "></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleInstalaciones.css">
    <title>Document</title>
</head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirma la acción</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que quieres relizar los cambios sugeridos?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="sub">Sí</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="realizado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Listo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="result"></p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="sub" href="https://cole-sag.herokuapp.com/mainAdmin">Ir a página principal</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Permanecer aquí</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand"><img src="../images/logo.png" class="logo-brand" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <ion-icon name="menu-outline"> </ion-icon>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/mainAdmin">Administrador Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/agregar">Agrega maestros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/#ubicacion">Ubicación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" th:value="${mtr.name}"> 
          </div>
          <div class="form-group col-md-4">
            <label for="rfc">RFC</label>
            <input type="text" class="form-control" id="rfc" th:value="${mtr.rfc}">
          </div>
          <div class="form-group col-md-4">
            <label for="curp">CURP</label>
            <input type="text" class="form-control" id="curp" th:value="${mtr.curp}">
          </div>
          <div class="form-group col-md-6">
            <label for="inputImparte">Imparte</label>
            <input type="text" class="form-control" id="inputImparte" placeholder="1234 Main St" th:value="${mtr.imparte}">
          </div>
          <div class="form-group col-md-6">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" th:value="${mtr.address}">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputGrado">Grado</label>
            <input type="grado" min="1" max="3" class="form-control" id="inputGrado" th:value="${mtr.grado}">
          </div><div class="form-group col-md-3">
            <label for="materia">Materia</label>
            <input type="text" class="form-control" id="materia" th:value="${mtr.materia}">
          </div>
          <div class="form-group col-md-3">
            <label for="age">Edad</label>
            <input type="number" max="100" min="18" class="form-control" id="age" th:value="${mtr.edad}">
          </div>
          <div class="form-group col-md-6">
            <label for="nPhone">No. Teléfono</label>
            <input type="tel" class="form-control" maxlength="10" id="nPhone" th:value="${mtr.phone}">
          </div>
          <div class="form-group col-md-6">
            <label for="mail">Correo institucional</label>
            <input type="mail" class="form-control" id="mail" th:value="${mtr.email}">
          </div>
        </div>
        <input type="hidden" class="form-control" th:value="${mtr.ID}" id="ID">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Realizar cambios
        </button>
        <a href="https://cole-sag.herokuapp.com/mainAdmin">Cancelar</a>
      </form>

    


      <script src="js/modificar.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
