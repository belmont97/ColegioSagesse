<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleInstalaciones.css">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand"><img src="../images/logo.png" class="logo-brand" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <ion-icon name="menu-outline"> </ion-icon>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/mainAdmin">Administrador Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/agregarMaestro">Agrega maestros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/#ubicacion">Ubicación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cole-sag.herokuapp.com/#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <div class="card-columns">
    <div th:each="mtro : ${mtros}" class="card bg-secondary text-white p-3">
        <blockquote class="blockquote mb-0">
          <div class="row">
            <h4 class="col col-sm-6">Nombre:</h4>
            <p class="col col-sm-6" th:text="${mtro.name}"></p>
          </div>
          <div class="row">
            <h4 class="col col-sm-6">RFC:</h4>
            <p class="col col-sm-6" th:text="${mtro.rfc}"></p>
          </div>
          <div class="row">
            <h4 class="col col-sm-6">CURP:</h4>
            <p class="col col-sm-6" th:text="${mtro.curp}"></p>
          </div>
          <div class="row">
            <h4 class="col col-sm-6">Impartidor de:</h4>
            <p class="col col-sm-6" th:text="${mtro.imparte}"></p>
          </div>
          <div class="row">
            <h4 class="col col-sm-6">Materia:</h4>
            <p class="col col-sm-6" th:text="${mtro.materia}"></p>
          </div>
          <div class="row">
            <h4 class="col col-sm-6">Teléfono:</h4>
            <p class="col col-sm-6" th:text="${mtro.phone}"></p>
          </div>
          <div class="row">
            <h4 class="col col-sm-6">Correo:</h4>
            <p class="col col-sm-6" th:text="${mtro.email}"></p>
          </div>
          <footer class="blockquote-footer text-white">
            <small>
              Someone famous in <cite title="Source Title">Source Title</cite>
            </small>
          </footer>
        </blockquote>
    </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
