    <script>
      $(document).ready(function(){

        $("#Add").click(function(event){
           event.preventDefault();
           var maestro = {};
           maestro.NumeroDeTrabajador = $("#inputN°Trabajador").val();
           maestro.Nombre = $("#inputNombre").val();
           maestro.RFC = $("#inputRFC").val();
           maestro.CURP = $("#inputCURP").val();
           maestro.Edad = $("#inputEdad").val();
           maestro.NCelular = $("#inputN°Celular").val();
           maestro.NumeroDeTrabajador = $("#inputCorreoInstitucional").val();
           maestro.NumeroDeTrabajador = $("#inputImparte").val();
           maestro.NumeroDeTrabajador = $("#inputGrado").val();
           maestro.NumeroDeTrabajador = $("#inputNombreMateria").val();
           $.ajax({
                url: 'http://127.0.0.1:4567/guardarMaestro',
                //en caso de no funcionar quitar la linea 33 y usar la 32
               // data: JSON.stringify(maestro),
               data: maestro,
                type: 'post',
                dataType: "json",
                success: function (response) {
                    alert("Hola"); 
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                }
            });
        })
});
